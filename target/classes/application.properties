application.name=baida
build.version=0.0.3
build.timestamp=@build.timestamp.with.offset@

# ע�⣬һ�㲻���������ģ���Ӧ��ͨ���˿ں�����
server.port=9999
server.use-forward-headers=true
server.tomcat.remote-ip-header=X-Forwarded-For
server.tomcat.protocol-header=X-Forwarded-Proto

# REDIS (RedisProperties)
# Redis���ݿ�������Ĭ��Ϊ0��
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
#spring.redis.password=123456
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.timeout=0

# Spring Data Source
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/qr_collection?useUnicode=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.hikari.pool-name=cjqns
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10

# mybatis
mybatis.configuration.map-underscore-to-camel-case=true

# freemarker
spring.freemarker.template-loader-path=file:src/main/resources/templates/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=rc
spring.freemarker.suffix=.ftl

# static resources
spring.resources.static-locations=file:src/main/resources/static/
spring.resources.cache-period=0

# jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

